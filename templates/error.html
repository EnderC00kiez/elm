<!DOCTYPE html>
<!-- use jinja's passed error variable, request variable, and statuscode variable -->
<body>
    <h1>Error!</h1>
    <p>{{ error }}</p>
    <p>Status code {{ statuscode }} at page with URI {{ websiteuri }}</p>
    <hr>
    <!-- center text-->
    <div style="text-align: center">
        <p>
            elm
        </p>
    </div>
</body>
